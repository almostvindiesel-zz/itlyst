<ion-view view-title="Profile">
  <ion-content>
  <h1>Profile</h1>
  	<table>
  		<tr>
  			<td>Name:</td>
  			<td>{{userprofile.name}}</td>
  		</tr>
  		<tr>
  			<td>Email:</td>
  			<td>{{userprofile.email}}</td>
  		</tr>
  		<tr>
  			<td>Fav Food: </td>
  			<td>{{userprofile.fav_food}}</td>
  		</tr>
  	</table>

  </ion-content>
</ion-view>
