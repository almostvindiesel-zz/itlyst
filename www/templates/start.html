<ion-view >
  <ion-nav-bar class="bar-dark black">
  </ion-nav-bar>

  <ion-content class="splash">

  <!--<div ui-view="popup@start"></div>-->

  <body >
    <br><br>
    <div style="text-align:center;">
      <br><br><br><br><br><br>
      <span>
        <img class="animated bounceInUp" src="img/itlyst-fork-logo.png" style="width: 60px;">
        <i class="introtext large">itlyst</h3>
        <h4 class="introtext"> Remember places you want to visit</h3>
      </span>

    <br>
    <div class="row">
      <div class="col col-60 col-offset-20">
        <form>
          <label class="item item-input">
            <span class="input-label searchglass"><i class="ion-ios-search"></i></span>
            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete" autocomplete="off"
                 ng-model="model"
                 item-value-key="id"
                 item-view-value-key="name"
                 items-method="getCities(query)"
                 items-method-value-key="items"
                 placeholder="eg, San Francisco"
                 items-clicked-method="citiesClicked(callback)"
                 items-removed-method="itemsRemoved(callback)"
                 cancel-label="Cancel"
                 max-selected-items="1"/>
            </label>
        </form>
      </div>
      <div class="col col-30"></div>
    </div>
    <br>

    <div>
      <button class="button button-icon icon" ng-click="login()">Sign in</button>
      <button class="button button-icon icon">or</button>
      <button class="button button-icon icon" ng-click="signup()">Sign up</button>
      <br><br>
      <button class="button button-icon icon" ng-click="go('ftue')">Tutorial</button>



    </div>

        
  </body>

  </ion-content>
</ion-view>
